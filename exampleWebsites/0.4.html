  <body onload="onLoad()" onBeforeUnload="onUnload()">
    <a href="0.5.html">
    <img src="0.4.png" /> 
    <br/>
    </a>

    <!--- js -->
    <script>
    var currentUser;
    var jManager;
    var timer;

    var onLoad = function()
    {
      jManager = new JourneyManager();
      var stracturedUser = jManager.loadUser();
      currentUser = new User();
      currentUser.unstructurize(stracturedUser);
      console.log("user loaded :");
      currentUser.print();

      //setup ltimer
      var d = new Date();
      timer = d.getTime();
    }

    var onUnload = function()
    {
      //get exit time
      var d = new Date();
      var n = d.getTime();

      //add new step
      var type = "Website";
      var tags = ["Dylan Thomas","worksheets"];
      var time = Math.floor((n-timer)/1000);
      var content = new Object();
      content.thumbnail = "0.4_thumb.png";
      content.headline = "Dylan Thomas' worksheets";
      content.teaser = "Two original manuscript worksheets for Dylan Thomas's 'Poem in October'. Dylan worked meticulously on his poems, spending hours getting one word right. He used word lists, and made his own rhyming dictionary.";

      currentUser.addNewStep(type , tags, time, content);
      jManager.saveUser(currentUser);
      console.log("unloaded");
    }
    </script>

    <script src="../js/journeyManager.js"></script>
    <script src="../js/journey.js"></script>
    <script src="../js/User.js"></script>
    <script src="../js/Walk.js"></script>
    <script src="../js/Step.js"></script>

  </body>
 </html>
