  <body onload="onLoad()" onBeforeUnload="onUnload()">
    <a href="0.1.html">

  	 <br/>
  	</a>

  	<!--- js -->
  	<script>
  	var currentUser;
  	var jManager;
  	var timer;

  	var onLoad = function()
  	{
  		jManager = new JourneyManager();
  		var stracturedUser = jManager.loadUser();
  		currentUser = new User();
  		currentUser.unstructurize(stracturedUser);
  		console.log("user loaded :");
  		currentUser.print();

  		//setup ltimer
  		var d = new Date();
		  timer = d.getTime();
  	}

  	var onUnload = function()
  	{
  		//get exit time
  		var d = new Date();
		  var n = d.getTime();

  		//add new step
  		var type = "Website";
      var tags = ["Dylan Thomas","Radio", "Film"];
      var time = Math.floor((n-timer)/1000);
      var content = new Object();
      content.thumbnail = "0.0_thumb.png";
      content.headline = "Dylan Thomas";
      content.teaser = "He wrote poems, short stories and scripts for film and radio, which he often performed himself. His public readings in America were highly acclaimed, and his mellifluous voice was celebrated in his numerous radio broadcasts.";

      currentUser.addNewStep(type , tags, time, content);
  		jManager.saveUser(currentUser);
  		console.log("unloaded");
  	}
  	</script>

  	<script src="../js/journeyManager.js"></script>
  	<script src="../js/journey.js"></script>
  	<script src="../js/User.js"></script>
  	<script src="../js/Walk.js"></script>
  	<script src="../js/Step.js"></script>

  </body>
 </html>
