<html lang="en">
  <head>
  </head>
  <body onload="onLoad()" onBeforeUnload="onUnload()">
    <a href="../index.html">
    <img src="0.5.png" /> 
    <br/>
    </a>

    <!--- js -->
    <script>
    var currentUser;
    var jManager;
    var timer;

    var onLoad = function()
    {
      jManager = new JourneyManager();
      var stracturedUser = jManager.loadUser();
      currentUser = new User();
      currentUser.unstructurize(stracturedUser);
      console.log("user loaded :");
      currentUser.print();

      //setup ltimer
      var d = new Date();
      timer = d.getTime();
    }

    var onUnload = function()
    {
      //get exit time
      var d = new Date();
      var n = d.getTime();

      //add new step
      var type = "Website";
      var tags = ["Dylan Thomas","radio"];
      var time = Math.floor((n-timer)/1000);
      var content = new Object();
      content.thumbnail = "0.5_thumb.png";
      content.headline = "Dylan Thomas";
      content.teaser = "Dylan Thomas, arguably Wales's most famous poet, comes under scrutiny on Great Lives. A man famous both for his linguistic exuberance and his chaotic, alcohol-fuelled private life, Dylan Thomas is proposed by another Welsh poet in a specially";

      currentUser.addNewStep(type , tags, time, content);
      jManager.saveUser(currentUser);
      console.log("unloaded");
    }
    </script>

    <script src="../js/journeyManager.js"></script>
    <script src="../js/journey.js"></script>
    <script src="../js/User.js"></script>
    <script src="../js/Walk.js"></script>
    <script src="../js/Step.js"></script>

  </body>
 </html>
